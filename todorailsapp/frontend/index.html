<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="p-5">
    <div class="container mt-5 m-auto row">

        <aside id="aside-left" class="col-5">
            <h3 class="card-title text-center">Nova Tarefa</h3>

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Descrição</label>
                    <textarea class="form-control" name="" id="inpt_description" cols="30" rows="5"></textarea>
                    <div class="form-text">Descreva a atividade.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Data</label>
                    <input type="date" class="form-control" id="inpt_date">
                </div>

                <p class="text-center">
                    <button id="btn_add" type="button" class="btn btn-primary">Adicinar</button>
                </p>
            </form>
        </aside>

        <aside class="col-6 float-end">
            <h3 class="card-title text-center"> Tarefas </h3>

            <ul class="list-group" id="list_task_act">
            </ul>

            <ul class="list-group" id="list_task_fini">
            </ul>
        </aside>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/3.2.0/async.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./script/main.js"></script>

</body>

</html>
